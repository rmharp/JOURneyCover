      body {

      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
      }
      /* Grid layout: 2 columns for portrait covers */
      .sortable-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 0;
        margin: 20px 0;
      }
      .sortable-item {
        position: relative;
        background: #1e1e1e;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center; /* centers vertically */
        align-items: center;     /* centers horizontally */
        cursor: move;
        touch-action: none;
      }
      /* Rank indicator badge */
      .rank-indicator {
        position: absolute;
        top: 5px;
        left: 5px;
        background: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 50%;
        font-size: 1em;
        font-weight: bold;
      }
      .sortable-item img {
        /* Display images in portrait mode and make them larger */
        max-width: 100%;
        max-height: 600px;
        object-fit: contain;
        user-select: none;
        /* Remove pointer-events:none so that clicks work */
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .message {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
      /* Modal (Lightbox) Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        max-width: 90%;
        max-height: 90%;
      }
      .close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
      }
    </style>

    <!-- Include SortableJS (without integrity attribute) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
      // Function to update rank badges based on DOM order.
      function updateRanks() {
        const items = document.querySelectorAll('#sortable .sortable-item');
        items.forEach((item, index) => {
          const indicator = item.querySelector('.rank-indicator');
          if (indicator) {
            indicator.innerText = index + 1;
          }
        });
      }

      // Initialize SortableJS with forceFallback and a delay (200ms).
      new Sortable(document.getElementById("sortable"), {
        animation: 150,
        forceFallback: true,
        delay: 10, // delay in ms before dragging starts so that quick taps register as clicks
        onEnd: updateRanks,
      });
      updateRanks();

      // Randomize the order of covers on page load.
      document.addEventListener("DOMContentLoaded", () => {
        const sortable = document.getElementById("sortable");
        const itemsArray = Array.from(sortable.querySelectorAll(".sortable-item"));
        for (let i = itemsArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [itemsArray[i], itemsArray[j]] = [itemsArray[j], itemsArray[i]];
        }
        sortable.innerHTML = "";
        itemsArray.forEach(item => {
          sortable.appendChild(item);
        });
        updateRanks();

        // Add click event to each image to open modal.
        document.querySelectorAll(".sortable-item img").forEach(img => {
          img.addEventListener("click", function (e) {
            // Only open modal if a drag was not initiated.
            // (With delay, quick taps register as clicks.)
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = this.src;
            e.stopPropagation();
          });
        });
      });

      // Close modal when clicking on the close button or outside the image.
      document.getElementById("closeModal").addEventListener("click", function () {
        document.getElementById("imageModal").style.display = "none";
      });
      document.getElementById("imageModal").addEventListener("click", function (e) {
        if (e.target === this) {
          this.style.display = "none";
        }
      });

      // Handle form submission.
      document.getElementById("voteForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        if (!firstName || !lastName) {
          document.getElementById("message").innerText = "Please enter your first and last name.";
          return;
        }

        // Get the current order of cover IDs.
        const items = document.querySelectorAll("#sortable .sortable-item");
        const ranking = [];
        items.forEach(item => {
          ranking.push(item.getAttribute("data-id"));
        });
        const rankingStr = ranking.join(",");

        // Use your deployed Apps Script web app URL.
        const scriptURL = "https://script.google.com/macros/s/AKfycbxOqbH7fztisgKudVIToXgyjD6UHz6MYleIhGW21iMcLrP4gCBnCkbat9BONnof4oSxXA/exec";

        // Prepare URL-encoded parameters.
        const formData = new URLSearchParams();
        formData.append("firstName", firstName);
        formData.append("lastName", lastName);
        formData.append("vector", rankingStr);

        fetch(scriptURL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString(),
        })
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(data => {
            if (data.status === "success") {
              document.getElementById("message").innerText = "Vote submitted successfully!";
              document.getElementById("voteForm").reset();
              updateRanks();
            } else {
              document.getElementById("message").innerText = data.message || "Vote not recorded.";
            }
          })
          .catch(error => {
            console.error("Error submitting vote:", error);
            document.getElementById("message").innerText = "Error submitting vote. Please try again later.";
          });
      });
