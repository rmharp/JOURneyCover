<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOURney Journal Cover Voting</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./media/favicon.png" type="image/png" />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Inline CSS for this page -->
    <style>
      /* Overall page styles */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #eee;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 8px;
      }
      .form-field {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
      }
      /* Styles for the sortable list as portrait boxes */
      .sortable-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 0;
        margin: 20px 0;
      }
      .sortable-item {
        position: relative;
        background: #1e1e1e;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: move;
        /* Disable native drag on the container */
        touch-action: none;
      }
      /* Rank indicator badge */
      .rank-indicator {
        position: absolute;
        top: 5px;
        left: 5px;
        background: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 50%;
        font-size: 1em;
        font-weight: bold;
      }
      .sortable-item img {
        /* Display images in portrait mode */
        max-width: 100%;
        max-height: 400px;
        object-fit: contain;
        user-select: none;
        /* Prevent imageâ€™s own dragging */
        pointer-events: none;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .message {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>JOURney Journal Cover Voting</h1>
      <form id="voteForm">
        <div class="form-field">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-field">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <p>Drag and drop the covers to rank them (top is most preferred):</p>
        <ul id="sortable" class="sortable-list">
          <!-- Each sortable item includes a rank badge and a portrait image.
               The images have ondragstart="return false" to disable ghost dragging. -->
          <li class="sortable-item" data-id="1" draggable="true">
            <div class="rank-indicator"></div>
            <img src="./media/cover1.jpg" alt="Cover 1" draggable="false" ondragstart="return false;" />
          </li>
          <li class="sortable-item" data-id="2" draggable="true">
            <div class="rank-indicator"></div>
            <img src="./media/cover2.jpg" alt="Cover 2" draggable="false" ondragstart="return false;" />
          </li>
          <li class="sortable-item" data-id="3" draggable="true">
            <div class="rank-indicator"></div>
            <img src="./media/cover3.jpg" alt="Cover 3" draggable="false" ondragstart="return false;" />
          </li>
          <!-- Add additional cover items as needed -->
        </ul>
        <button type="submit">Submit Vote</button>
      </form>
      <div id="message" class="message"></div>
    </main>

    <!-- Include SortableJS (without integrity attribute) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
      // Update rank badges based on current order.
      function updateRanks() {
        const items = document.querySelectorAll('#sortable .sortable-item');
        items.forEach((item, index) => {
          const indicator = item.querySelector('.rank-indicator');
          if (indicator) {
            indicator.innerText = index + 1;
          }
        });
      }

      // Initialize SortableJS with forceFallback to ensure smooth dragging.
      new Sortable(document.getElementById("sortable"), {
        animation: 150,
        forceFallback: true,
        onEnd: updateRanks,
      });
      updateRanks();

      // Handle form submission.
      document.getElementById("voteForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        if (!firstName || !lastName) {
          document.getElementById("message").innerText = "Please enter your first and last name.";
          return;
        }

        // Get the current order of image IDs.
        const items = document.querySelectorAll("#sortable .sortable-item");
        const ranking = [];
        items.forEach(item => {
          ranking.push(item.getAttribute("data-id"));
        });
        const rankingStr = ranking.join(",");

        // Replace with your deployed Apps Script web app URL.
        const scriptURL = "https://script.google.com/macros/s/AKfycbxOqbH7fztisgKudVIToXgyjD6UHz6MYleIhGW21iMcLrP4gCBnCkbat9BONnof4oSxXA/exec";

        // Prepare URL-encoded parameters.
        const formData = new URLSearchParams();
        formData.append("firstName", firstName);
        formData.append("lastName", lastName);
        formData.append("vector", rankingStr);

        fetch(scriptURL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData.toString(),
        })
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(data => {
            if (data.status === "success") {
              document.getElementById("message").innerText = "Vote submitted successfully!";
              document.getElementById("voteForm").reset();
              updateRanks();
            } else {
              document.getElementById("message").innerText = data.message || "Vote not recorded.";
            }
          })
          .catch(error => {
            console.error("Error submitting vote:", error);
            document.getElementById("message").innerText = "Error submitting vote. Please try again later.";
          });
      });
    </script>
  </body>
</html>
